<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascetic App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #888; margin-bottom: 30px; }
        #streak-count {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            color: #00ff00;
        }
        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="container">
        <p>ТВОЯ АСКЕЗА</p>
        <div id="streak-count">0</div>
        <p>ДНЕЙ ПОДРЯД</p>
        <button onclick="checkIn()">Я ВЫПОЛНИЛ</button>
    </div>

    <script>
        // Инициализация Mini App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран
        tg.ready();

        async function checkIn() {
            // Вибрация — фидбек для аскета
            tg.HapticFeedback.impactOccurred('heavy');

            // Пока у нас нет сервера, просто имитируем работу
            // Когда запустим Python, заменим это на реальный fetch запрос
            
            const streakElement = document.getElementById('streak-count');
            let currentStreak = parseInt(streakElement.innerText);
            
            // Визуально обновляем счетчик
            streakElement.innerText = currentStreak + 1;

            // Показываем нативное окно Telegram
            tg.showAlert("Дисциплина — это свобода. День засчитан!");
        }
    </script>
</body>
</html>
